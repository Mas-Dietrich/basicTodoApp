<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Todo App</title>

    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"/>

    <link rel="stylesheet" href="styles.css">
</head>


<body>
    <div class="wrapper">
        <header>To-do List</header>

        <ul class="todoList"></ul>

        <div>
            <form id="todoForm">
                <input type="text" id="newTaskName" placeholder="New Task">
                <input type="text" id="newTaskCategory" placeholder="Category">
                <button type="submit" id="addTodoButton"><i class="fas fa-check"></i></button>
            </form>
        </div>

        <div id="newTodo">
            <!-- <button id="addNewTodo">Add New Todo</button> -->
            <select id="categoryFilter">
                <option value="">All Categories</option>
            </select>
        </div>

        <div id="categoryEditingContainer">
            <h2>Categories</h2>
            <div id="categoryEditingList">

            </div>
        </div>


        <div class="footer">
            <h2 id="pendingTasks"></h2>
            <button id="clearDoneTodo">Clear Done</button>
        </div>
</div>

    <script src="main.js"></script>
</body>
</html>
